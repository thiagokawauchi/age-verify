<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./ex015.css">
	<title>Verificador de Idade</title>
</head>
<body>

	<header>

		<h1>Verificador de Idade</h1>	

	</header>

	<main>

		<form action="">
			
			<div class="birth">
				<label for="birth-year">Ano de Nascimento:</label>
				<input type="number" id="birth-year" min="0">
			</div>

			<div class="gender">
			<p>Sexo:</p>
			<input type="radio" id="male" name="gender" checked>
			<label for="male">Masculino</label>
			<input type="radio" id="female" name="gender">
			<label for="female">Feminino</label>
			</div>

			<input type="button" value="verificar" id="button">

		</form>
	
		<div id="ageAndPhoto">

			<p id="result">
				Preencha dos dados acima para ver o resultado!
			</p>

			<img id="person-photo" src="./ex015-assets/ai-robot.jpg" alt="Photo of verified person">

		</div>

	</main>

	<footer>

		<p>Â© Thiago Kawauchi</p> 

	</footer>

	<script src="./ex015.js"></script>

</body>
</html>
